<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class & ID</title>
<style type="text/css">
	.cls{
		background-color: blue;
		border-width: 3;
		width: 1000px;
	}
	.cls1{
		background-color: deeppink;
		border-width: 3;
		width: 100%;
	}

	#para{
		font-family: Monotype Corsiva;
		font-size: 50px;
		color: black;
	}
	p{
		font-family: Monotype Corsiva;
		font-size: 50px;
		color: white;
	}
</style>
</head>
<body>
	<div class="cls">
		<p id="para">
			tshoihsssnsoijsfk smndasfskakjsbfkjsdkdfjzb<br> 
		zxusdihsdxcghjsnzxnvsyduhkxvb</p>
	</div>
	
	<div class="cls1">
		<p id="para">
			this is second paragraph but inside the cls1<br> this is second line </p>
	</div>
	<div class="cls1">
		<p>
			this is third line in third div<br> this is sample line </p>
	</div>
</body>

</html>
